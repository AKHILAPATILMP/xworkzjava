<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compliant</title>
</head>
<body>
<p>Registration of Compliant</p>
<form action="/submit" method="post">
  <label>Name :</label>
  <input type="text" name="nameofPerson"/>
  <br><br>
  <label>Address :</label>
  <input type="text" name="address"/>
  <br><br>
  <label>Gender :</label>
  <input type="text" name="gender"/>
  <br><br>
  <label>Age :</label>
  <input type="number" name="age"/>
  <br><br>
  <label>Compliant against :</label>
  <input type="text" name="against"/>
  <br><br>
  <label>Reason of Complaint:</label>
  <input type="text" name="reason"/>
  <br><br>
  <input type="submit" value="Register"><br>
</form>
</body>
</html>
